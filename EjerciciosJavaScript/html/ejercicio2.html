<!DOCTYPE HTML>
 
<html>
    <head>
       <title>Tablas de multiplicar2</title>
	   
		<script type= "text/javascript">
		var control ;
		
		function multiplicacion(){ 
			var num = document.getElementById("num1").value;
			var num2=Math.trunc(Math.random() * 10);
			var aleatorio;
			aleatorio = num+" * " + num2 +" = ?"+"<br>";
			document.getElementById("operacion").innerHTML = aleatorio;
			control = num * num2;
		}
		
		function comprobar(){
			var resultado = document.getElementById("result").value;
			if (resultado == control){
				document.getElementById("resultado").innerHTML = "Correcto";
			}
				document.getElementById("resultado").innerHTML = "No es correcto! El resultado es "+ control;
			
		}
	</script>
    </head>
 
    <body>
	<h1>EJERCICIO2 DE  EJERCICIOS JAVASCRIPT</h1>
	<h2>TABLAS DE MULTIPLICAR2</h2>
	<form>
	<h3>Introduce la tabla que te sabes.</h3>
	<input type="text" id="num1" onchange="multiplicacion()">
	
	<h3>Introduce el resultado correcto y pulsa enter o haz click.</h3>
	<input type="text" id="result" onchange="comprobar()">
	
	</form>
	<h3 id="operacion">Multiplicacion aleatoria</h3>
	<h3 id="resultado"></h3>
	
	
</body>
</html>
